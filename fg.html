<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Christmas Advent</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: #1b1b2f;
            color: #ffffff;
        }
        header {
            background-color: #162447;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #e43f5a;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f4068;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .section-title {
            font-size: 1.5rem;
            color: #e43f5a;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 5px;
            background-color: #e43f5a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #f76c6c;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: #162447;
            color: #d9d9d9;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #162447;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>JAM Advent</h1>
    </header>
    <div class="container">
        <h2 class="section-title">Active Raffle</h2>
        <div class="status">
            <p><strong>Door ID:</strong> <span id="raffle-id">Loading...</span></p>
            <p><strong>Price:</strong> <span id="prize-pool">Loading...</span></p>
            <p><strong>Total Entries:</strong> <span id="total-entries">Loading...</span></p>
        </div>
        <button class="button" id="buy-ticket-btn">Buy a ticket</button>
    </div>
    <footer>
        <p>&copy; 2024 Raffle Contract UI. All Rights Reserved.</p>
    </footer>
    <script type="module">
        const targetChainId = '0x6d'; // Shibarium chain ID
        const tokenAddr = "0x495eea66B0f8b636D441dC6a98d8F5C3D455C4c0";
        const contractAddress = "0xd8b4794B47dBF1e6179Cff547791EE1d20F27cb7";

        let web3, accounts, doorContract, shibToken, raffleData;

        async function initialize() {
            if (!window.ethereum) {
                console.error("MetaMask not detected.");
                return;
            }

            web3 = new Web3(window.ethereum);
            accounts = await web3.eth.requestAccounts();
            const chainId = await web3.eth.getChainId();

            if (chainId !== parseInt(targetChainId, 16)) {
                await switchNetwork();
            }

            const abi = ""; // Add contract ABI
            const tokenabi = [
                {
                    "inputs": [
                        { "internalType": "address", "name": "recipient", "type": "address" },
                        { "internalType": "uint256", "name": "amount", "type": "uint256" }
                    ],
                    "name": "transfer",
                    "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];

            doorContract = new web3.eth.Contract(abi, contractAddress);
            shibToken = new web3.eth.Contract(tokenabi, tokenAddr);

            await fetchRaffleData();
        }

        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: targetChainId }],
                });
            } catch (error) {
                console.error('Switch network error:', error);
            }
        }

        async function fetchRaffleData() {
            try {
                const currentId = await doorContract.methods.currentRaffleId().call();
                const entries = await doorContract.methods.entries().call();

                raffleData = {
                    active: {
                        raffleId: currentId,
                        prizePool: "1$ SHIB",
                        totalEntries: entries,
                    }
                };

                document.getElementById("raffle-id").textContent = raffleData.active.raffleId;
                document.getElementById("prize-pool").textContent = raffleData.active.prizePool;
                document.getElementById("total-entries").textContent = raffleData.active.totalEntries;

                setupBuyButton();
            } catch (error) {
                console.error("Error fetching raffle data:", error);
            }
        }

        async function buyTicket() {
            try {
                const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/shibarium/0x368616ce3500a9ece8708eb45d3a351990b8407a');
                const data = await response.json();
                const priceUsd = data.pairs[0].priceUsd;
                const shibForOneUSD = (1 / priceUsd).toFixed(0);

                await shibToken.methods.transfer(contractAddress, web3.utils.toWei(shibForOneUSD, 'ether')).send({ from: accounts[0] });
                await doorContract.methods.buyTickets(1).send({ from: accounts[0] });
                alert("Ticket bought successfully!");
            } catch (error) {
                console.error("Error buying ticket:", error);
            }
        }

        function setupBuyButton() {
            const buyButton = document.getElementById("buy-ticket-btn");
            buyButton.onclick = buyTicket;
        }

        // Initialize on load
        initialize();
    </script>
</body>
</html>
