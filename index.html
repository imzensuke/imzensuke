<html>
  <head>
    <title>
      Zenskue
    </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="word">
    <script>
      var words = ['Hi i am Zensuke', 'I am a little programmer', 'I am Crypto Enthusiast', 'I am studying in 10th grade', 'I am also a cute-boy!'],
    part,
    i = 0,
    offset = 0,
    len = words.length,
    forwards = true,
    skip_count = 0,
    skip_delay = 15,
    speed = 70;
var wordflick = function () {
  setInterval(function () {
    if (forwards) {
      if (offset >= words[i].length) {
        ++skip_count;
        if (skip_count == skip_delay) {
          forwards = false;
          skip_count = 0;
        }
      }
    }
    else {
      if (offset == 0) {
        forwards = true;
        i++;
        offset = 0;
        if (i >= len) {
          i = 0;
        }
      }
    }
    part = words[i].substr(0, offset);
    if (skip_count == 0) {
      if (forwards) {
        offset++;
      }
      else {
        offset--;
      }
    }
    $('.word').text(part);
  },speed);
};

$(document).ready(function () {
  wordflick();
});
      </script>
    </div>
  </body>
</html>
